version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: todo-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
    container_name: todo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  test-backend:
    build:
      context: ./backend
    command: ["ls", "tests"]
    volumes:
      - ./backend:/app
    depends_on:
      - backend